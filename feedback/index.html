<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback Form</title>
    <link rel="styleSheet" href="./css/style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <form>
             <label for="fname">First Name<span>*</span></label><br/>
             <input type="text" name="fname" id="fname" required/><br/><br/>
             <label for="mname">middle name</label><br/>
             <input type="text" name="mname" id="mname"/><br/><br/>
             <label for="lname">Last name<span>*</span></label><br/>
             <input type="text" name="lname" id="lname" required/><br/><br/>
             <label for="email">Email ID<span>*</span></label><br/>
             <input type="text" name="email" id="email" required/><br/><br/>
             <label for="mobilenumber">Mobile No<span>*</span></label><br/>
             <input type="tel" name="mobilenumber" id="mobilenumber" required/><br/><br/>
             <label for="customerid">Customer ID<span>*</span></label><br/>
             <input type="text" name="customerid" id="customerid" required/><br/><br/>
             <label for="productname">Product<span>*</span></label><br/>
             <input type="text" name="productname" id="productname" required/><br/><br/>
             <label for="productid">product ID<span>*</span></label><br/>
             <input type="text" name="productid" id="productid" required/><br/><br/>
             <label for="feedback">feedback<span>*</span></label><br/>
             <textarea name="feedback" id="feedback" rows="3" cols="10" required>   </textarea>
             <div class="sub">
                <input type="submit" value="Submit"/>
                <input type="reset" value="Reset"/>
            </div>
        </form>
    </div>
</body>
</html>
